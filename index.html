<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/css/starter.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="icon" type="image/jpg" href="assets/img/league2.png"/>
    <title>League Management System</title>
    
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <a class="navbar-brand" href="#">
          <img src="assets/img/league2.png" width="50" height="50" class="slide" id="logo">
            LoLEsports
          </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <!-- <li class="nav-item">
              <a class="nav-link" href="#" id="modalButton">Modal</a>
            </li> -->
            <li class="nav-item">
              <a class="nav-link" href="#" id="teamsButton">Teams</a>
            </li>
            <!-- <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>     -->
          </ul>
        </div>  
      </nav>
    </header>

    <aside class="text-center" id="aside">
      <button type="button" id="asideExpand">
        <i class="fas fa-expand"></i>
      </button>
    </aside>
    
    <div class="container">
      <div class="row">
        <div class="col-12 mt-5">

          <div class="pt-1" id="searchBar">
            <form class="form-inline d-flex justify-content-left md-form form-sm" >
              <i class="fas fa-search ml-2" aria-hidden="true"></i>
              <input class="form-control form-control-sm ml-3 w-95" type="text" placeholder="Search"
                aria-label="Search">
            </form>
          </div>
          
          <div id="teamsTable"></div>

        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div id="modal">
              <div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="ModalLabel">Delete team?</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      If you wish to delete the team, click confirm.
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-danger" id="teamDelete" data-dismiss="modal">Delete</button>
                    </div>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div> 
    </div>


    <footer class="container-fluid text-center">
      <div class="row">
        <div class="col-12">
          License: MIT Â© 2020 Tanner Wood
        </div>
      </div>  
    </footer>
  </body>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="node_modules/bootstrap/js/dist/util.js"></script>
    <script type="module" src="assets/js/starter.js"></script>
    <script type="module" src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
  </body>
</html>
